<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="calculator-display js-display" disabled />
      <div class="calculator-buttons">
        <button class="calculator-btn js-btn">7</button>
        <button class="calculator-btn js-btn">8</button>
        <button class="calculator-btn js-btn">9</button>
        <button class="calculator-btn js-btn">/</button>

        <button class="calculator-btn js-btn">4</button>
        <button class="calculator-btn js-btn">5</button>
        <button class="calculator-btn js-btn">6</button>
        <button class="calculator-btn js-btn">*</button>

        <button class="calculator-btn js-btn">1</button>
        <button class="calculator-btn js-btn">2</button>
        <button class="calculator-btn js-btn">3</button>
        <button class="calculator-btn js-btn">-</button>

        <button class="calculator-btn js-btn">0</button>
        <button class="calculator-btn js-btn">.</button>
        <button class="calculator-btn js-btn">=</button>
        <button class="calculator-btn js-btn">+</button>

        <button class="calculator-btn calculator-btn--clear js-btn">C</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
